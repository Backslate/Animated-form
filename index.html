<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Animated form</title>
</head>
<body class="d-flex flex-column align-items-center bg-dark pt-5">
    <form class="col-4 bg-dark d-flex flex-column align-items-center text-light border border-warning pt-3 pb-4 mb-5">
        
        <div class="form-group">
            <h1 class="opacity text-warning">FORMULAIRE APPRENANT</h1>
        </div>

        <div class="droite form-group col-7">
            <label>Email</label>
            <input class="form-control" type="email" name="" id="">
        </div>

        <div class="gauche form-group col-7">
            <label>Civilité</label>
            <select class="form-control" name="" id="">
            <option selected>Madame</option>
            <option>Monsieur</option>
            <option>Autre</option>
        </select>
        </div>
        
        <div class="droite form-group col-7">
            <label>Nom</label>
            <input class="form-control" type="text" name="" id="">
        </div>

        <div class="gauche form-group col-7">
            <label>Prenom</label>
            <input class="form-control" type="text" name="" id="">
        </div>
                
        <div class="droite form-group col-7">
            <label f>Code postal</label>
            <input class="form-control" type="text" name="" id="">
        </div>
        
        <div class="gauche form-group col-7">
            <label>Ville</label>
            <input class="form-control" type="text" name="" id="">
        </div>
        
        <div class="droite form-group col-7">
            <label>Date d'entrée en formation</label>
            <input class="form-control" type="date" name="" id="">
        </div>

        <div class="opacity col-7 row">
            <label class="mr-5">Permis</label>
            <input class="form-check mr-2" type="radio" name="" id="">oui
            <input class="form-check ml-5 mr-2" type="radio" name="" id="">non
        </div>

        <div class="opacity col-7 row">
            <label class="mr-5">Véhiculé</label>
            <input class="form-check mr-2" type="radio" name="" id="">oui
            <input class="form-check ml-5 mr-2" type="radio" name="" id="">non
        </div>

        <div>
            <button type="submit" class="btn btn-primary mt-5 mb-10">Sign in</button>
        </div>

    </form>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
